name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore GithubGet.slnx

      - name: Build
        run: dotnet build GithubGet.slnx -c Release --no-restore

      - name: Test
        run: dotnet test tests/GithubGet.Core.Tests/GithubGet.Core.Tests.csproj -c Release --no-restore
